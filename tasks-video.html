<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacks Video</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow: hidden; 
            color: green;
            text-shadow: 3px 4px 8px rgba(0, 0, 0, 0.3);
   
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .back-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .dashboard {
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .dashboard .bank-icon {
            margin-left: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Full height minus header */
            background-color: #000;
        }

        .ad-video {
            width: 100%;
            height: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-title {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            display: none;
        }

        .ad-video:hover .ad-title {
            display: block;
        }

        .next-ad-btn {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .currency-switch {
            margin-left: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        <div class="back-icon" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> <!-- Arrow back icon -->
        </div>
        <div class="dashboard">
            <span id="total-balance">Total Balance: ₦0.00</span>
            <div class="currency-switch" onclick="toggleCurrency()">₦/&#36;</div> <!-- Naira/Dollar Switch -->
            <div class="bank-icon" onclick="goToBank()">
                <i class="fas fa-piggy-bank"></i> <!-- Bank Icon -->
            </div>
        </div>
    </header>

    <main>
        <div id="video-container">
            <!-- Ads will be dynamically added here -->
        </div>
        <button class="next-ad-btn" onclick="nextAd()">Next Ad</button>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        const adVideos = [
    {
        appId: "ca-app-pub-8072917028976228~3278346246", // Admob App ID
        adId: "ca-app-pub-8072917028976228/1485449086", // Admob Ad Unit ID
        videoSrc: "admob_video.mp4",
        revenue: 500, // Naira
    },
    {
        appId: "397968812958135", // Unity App ID
        adId: "397968812958135_397970882957928", // Unity Ad ID
        videoSrc: "unity_video.mp4",
        revenue: 1000, // Naira
    },
    {
        appId: "1891065628035079", // IronSource App ID
        adId: "1891065628035079_1891067468034895", // IronSource Ad ID
        videoSrc: "ironsource_video.mp4",
        revenue: 800, // Naira
    }
];
        let currentAdIndex = 0;
        let isDollar = false;

        function loadAd(adIndex) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';

            const ad = adVideos[adIndex];
            const adDiv = document.createElement('div');
            adDiv.className = 'ad-video';
            adDiv.innerHTML = `
                <video src="${ad.videoSrc}" autoplay muted></video>
                <div class="ad-title">Video Ad</div>
            `;

            videoContainer.appendChild(adDiv);

            const videoElement = adDiv.querySelector('video');
            videoElement.addEventListener('ended', () => {
                addToBalance(ad.revenue);
                nextAd();
            });

            updateBalanceDisplay();
        }

        function nextAd() {
            currentAdIndex = (currentAdIndex + 1) % adVideos.length;
            loadAd(currentAdIndex);
        }

        function addToBalance(amount) {
            let balance = localStorage.getItem('balance') || 0;
            balance = parseFloat(balance) + (amount * 0.5); // 50% of ad revenue
            localStorage.setItem('balance', balance);
            updateBalanceDisplay();
        }

        function updateBalanceDisplay() {
            let balance = localStorage.getItem('balance') || 0;
            balance = parseFloat(balance);
            const balanceDisplay = document.getElementById('total-balance');
            if (isDollar) {
                balanceDisplay.innerText = `Total Balance: $${(balance / 750).toFixed(2)}`;
            } else {
                balanceDisplay.innerText = `Total Balance: ₦${balance.toFixed(2)}`;
            }
        }

        function toggleCurrency() {
            isDollar = !isDollar;
            updateBalanceDisplay();
        }

        function goToBank() {
            window.location.href = 'profile.html'; // Redirect to the profile page
        }

        function goBack() {
            window.history.back();
        }

        // Initial load
        loadAd(currentAdIndex);
          
        function addToBalance(amount) {
            balance += amount * 0.5; // 50% of ad revenue
            localStorage.setItem('balance', balance);
            updateBalanceDisplay();
            checkStorageLimit();
        }

        function checkStorageLimit() {
            if (localStorage.length >= 5) {
                sendDataToMongoDB();
                localStorage.clear();
            }
        }

        function sendDataToMongoDB() {
            const blassData = {
                balance: balance,
                timestamp: new Date().toISOString(),
            };

            fetch('https://your-mongodb-api.com/save-blass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(blassData),
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        window.onload = loadAd(currentAdIndex);
    </script>
</body>
</html>
